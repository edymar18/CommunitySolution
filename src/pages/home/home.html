<ion-header>
	
  <ion-navbar>
  	<button menuToggle start>
          <ion-icon name="md-menu"></ion-icon>
    </button>
    <img ion-right src="assets/imgs/logo.png" class="navbarLogo" />
    <ion-title>Categorías</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

          </p>

  <!-- End of the category card -->
